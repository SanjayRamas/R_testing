<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Sales</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.5/css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.5/css/dx.common.css" />
    <!--link rel="dx-theme" data-theme="generic.greenmist" href="theme.css" /-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script>window.angular || document.write(decodeURIComponent('%3Cscript src="js/angular.min.js"%3E%3C\/script%3E'))</script>
    <script src="https://cdn3.devexpress.com/jslib/18.1.5/js/dx.all.js"></script>
	<!-- Custom CSS -->
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
	<!-- Custom JS -->
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
	<div class="top-container">
		<h1 align="center">SALES FORECASTING</h1>
		
	</div>
	<br>
    <div class="sales-container" ng-app="SalesApp" ng-controller="SalesController">
      <form action="#" ng-submit="onFormSubmit($event)">
		<div id="fileuploader">
            <div class="widget-container">
                <div dx-file-uploader="options" class="file-upload">
                </div>
				<div dx-form="valueForm" id="form1" ></div>
				<!-- HIDDEN LAYER  -->
               <div class="dx-field custom-height-slider">
                    <div class="dx-field-label"><b>HIDDEN LAYER</b>
					<br>Minimum Value Set:<div dx-number-box="valueBox1.sValue1"></div>
					Maximum Value Set:<div dx-number-box="valueBox1.eValue1"></div>
					</div>
                    <div class="dx-field-value">
                        <div dx-range-slider="rangeSlider1.withTooltip">
                        </div>
                    </div>
                </div>		
				<!-- EPOCHS  -->
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label"><b>EPOCH</b>
					<!--br>Minimum Value Set:<div dx-number-box="valueBox2.sValue2"></div>
					Maximum Value Set:<div dx-number-box="valueBox2.eValue2"></div-->
					</div>
                    <div class="dx-field-value">
                        <div dx-range-slider="rangeSlider2.withTooltip">
                        </div>
                    </div>
                </div>	
				<!-- PEAK -->
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label"><b>CUTOFF</b>
					<!--br>Minimum Value Set:<div dx-number-box="valueBox3.sValue3"></div>
					Maximum Value Set:<div dx-number-box="valueBox3.eValue3"></div-->
					</div>
                    <div class="dx-field-value">
                        <div dx-range-slider="rangeSlider3.withTooltip">
                        </div>
                    </div>
                </div>   
				<!-- Submit  -->
				<div dx-button="onSubmit" class="form-submit"><B>SUBMIT</B></div>
			</form>
                <div class="content">
                  <!-- RESULT  -->
               </div>      
			   <!-- OPTIONS   -->
            <div class="options">
                <div class="caption">Options</div>
				<!-- FILE TYPE  -->
                <div class="option">
                    <span>1. File types</span>
                    <div dx-select-box="acceptOptions"></div>
                </div>         
				<!-- SLIDER1 -->
                <div class="option">
                    <span>2. Hidden Layer</span>
                    <br>Min:<div dx-number-box="numberBox1.startValue1"></div>
					Max:<div dx-number-box="numberBox1.endValue1"></div>
                </div>  	
				<!-- SLIDER2 -->
                <div class="option">
                    <span>3. Epochs</span>
                    <br>Min:<div dx-number-box="numberBox2.startValue2"></div>
					Max:<div dx-number-box="numberBox2.endValue2"></div>
                </div> 
				<!-- SLIDER3 -->
                <div class="option">
                    <span>4. Peak</span>
                    <br>Min:<div dx-number-box="numberBox3.startValue3"></div>
					Max:<div dx-number-box="numberBox3.endValue3"></div>
                </div> 				
            </div>
			
			
        </div>
    </div>
   
</div>
</body>
</html>
